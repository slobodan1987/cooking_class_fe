<app-admin-auth-page
  *ngIf="
    (adminAuthService.isAdminAuthenticated$ | async) !== true;
    else adminMainPage
  "
></app-admin-auth-page>
<ng-template #adminMainPage>
  <app-admin-main-page
    [companyData]="companyData"
    [reservations]="reservations"
    [reviews]="reviews"
    [manuallyExcludedDays]="manuallyExcludedDays"
  ></app-admin-main-page>
</ng-template>
